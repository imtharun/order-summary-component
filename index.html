<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main id="main">
      <div class="img"></div>
      <div class="container">
        <div class="lower">
          <h2 class="heading">Order Summary</h2>
          <p class="para">
            You can listen to million of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="/images/icon-music.svg" alt="" />
          <div class="smallsec">
            <h4 class="annual">Annual Plan</h4>
            <h5 class="price">$59.99/year</h5>
          </div>
          <div class="chnge">
            <h5 class="change">Change</h5>
          </div>
        </div>
        <ul class="links">
          <li><a href="#" class="payment common">Proceed to Payment</a></li>
          <a href="#" class="cancel common">Cancel Order</a>
          <li></li>
        </ul>
      </div>
    </main>
  </body>
</html>
