<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main id="main">
      <div class="img"></div>
      <div class="container">
        <div class="lower">
          <h1 class="heading">Order Summary</h1>
          <p class="para">
            You can listen to million of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="/images/icon-music.svg" alt="Music" />
          <div class="smallsec">
            <h2 class="annual">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <a class="chnge">Change </a>
        </div>
        <div class="links">
          <button class="payment common">Proceed to Payment</button>
          <a href="#" class="cancel common">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
